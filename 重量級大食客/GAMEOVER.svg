  <!-- 閃爍效果 -->
  <polygon points="430,50 440,70 450,50 440,30" fill="#FFFF00" opacity="0.8"/>
  <polygon points="330,50 340,70 350,50 340,30" fill="#FFFF00" opacity="0.8"/>
  <polygon points="380,40 390,60 400,40 390,20" fill="#FFFF00" opacity="0.8"/>
